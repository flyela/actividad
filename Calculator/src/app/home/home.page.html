<ion-header>
  <ion-toolbar>
    <ion-title style="left: center;">
      Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-input [(ngModel)]="display" class="display" disabled></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" *ngFor="let button of buttons">
        <ion-button (click)="onButtonClick(button)" expand="full" shape="round" [class]="buttonClass(button)">{{ button }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
