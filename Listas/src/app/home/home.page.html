<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-list lines="full"> <!-- Cambié [insert] por lines="full" -->
      
      <ion-item>
       <h1 style="text-align: center;" >AGENDA DE PROFESORES</h1>
      </ion-item>


      <ion-item>
        <ion-icon color="light" slot="start" name="star"></ion-icon>
        <ion-label>Pokémon Yellow</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>BRUCE BANNER</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>TONY STARK</ion-label> <!-- Corregí "STAR" a "STARK" -->
      </ion-item>

      <ion-item>
        <ion-icon name="leaf" slot="start"></ion-icon>
        <ion-label>CLARK KENT</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>BRUCE WAYNE</ion-label>
      </ion-item>

      <ion-button>
        <ion-icon color="tertiary" slot="start" name="star"></ion-icon>
        BUSCAR
      </ion-button>

    </ion-list>

  </div>
</ion-content>
